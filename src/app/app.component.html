<p-toolbar styleClass="mb-4 gap-2">
  <div class="flex align-items-center gap-2">
    <i class="pi pi-calendar text-2xl"></i>
    <h1 class="m-0">{{ title }}</h1>
  </div>
  
  <div class="flex gap-2">
    <p-button 
      icon="pi pi-plus" 
      label="Nova Tarefa" 
      severity="success">
    </p-button>
    <p-button 
      icon="pi pi-cog" 
      label="Configurações" 
      severity="secondary">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="A Fazer" styleClass="h-full">
      <div class="flex flex-column gap-2">
        <p-card header="Tarefa 1" styleClass="shadow-2">
          <p>Descrição da primeira tarefa</p>
          <div class="flex justify-content-end gap-2 pt-2">
            <p-button icon="pi pi-pencil" size="small" severity="info"></p-button>
            <p-button icon="pi pi-trash" size="small" severity="danger"></p-button>
          </div>
        </p-card>
        
        <p-card header="Tarefa 2" styleClass="shadow-2">
          <p>Descrição da segunda tarefa</p>
          <div class="flex justify-content-end gap-2 pt-2">
            <p-button icon="pi pi-pencil" size="small" severity="info"></p-button>
            <p-button icon="pi pi-trash" size="small" severity="danger"></p-button>
          </div>
        </p-card>
      </div>
    </p-card>
  </div>
  
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="Em Progresso" styleClass="h-full">
      <div class="flex flex-column gap-2">
        <p-card header="Tarefa 3" styleClass="shadow-2">
          <p>Descrição da terceira tarefa</p>
          <div class="flex justify-content-end gap-2 pt-2">
            <p-button icon="pi pi-pencil" size="small" severity="info"></p-button>
            <p-button icon="pi pi-trash" size="small" severity="danger"></p-button>
          </div>
        </p-card>
      </div>
    </p-card>
  </div>
  
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="Concluído" styleClass="h-full">
      <div class="flex flex-column gap-2">
        <p-card header="Tarefa 4" styleClass="shadow-2">
          <p>Descrição da quarta tarefa</p>
          <div class="flex justify-content-end gap-2 pt-2">
            <p-button icon="pi pi-pencil" size="small" severity="info"></p-button>
            <p-button icon="pi pi-trash" size="small" severity="danger"></p-button>
          </div>
        </p-card>
      </div>
    </p-card>
  </div>
</div>

<router-outlet></router-outlet>
